<!DOCTYPE html>
<html lang="en">
   
    <head>

        <!--important meta tags-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Title-->
        <title>Notes MarketPlace</title>
        
        <!--Favicon-->
        <link rel="shortcut icon" href="images/login/favicon.ico">

        <!--JQuery-->
        <script src="js/jquery.min.js"></script>

        <!--Bootstrap JS-->
        <script src="js/bootstrap/bootstrap.min.js"></script>

        <!-- Custom JS -->
        <script src="js/script.js"></script>

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

        <!--Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

        <!--Custom CSS-->
        <link rel="stylesheet" href="css/style.css">

    </head>

<body data-spy="scroll" class="overflow-auto">

    <!--Background Image-->
    <div class="back-cover-img" style="background-image: url(images/login/banner-with-overlay.jpg);"></div>
        
    <!--Login Page-->
    <section id="email_val">
       <div class="center-div">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="email_val_content">
                       <div class="content-box-xs">
                            <div class="logo-pur">
                                <img src="images/logo_pur/top-logo.png" alt="logo_pur" class="img-responsive note-pur">
                            </div>
                            <div class="email_val_inner">
                                <h4 class="common-heading-1 left_heading-1">Email Verification</h4>   
                                <p class="middle-heading">
                                    Dear Smith,
                                </p>
                                <p class="val_content">
                                    Thanks for Signing up! </p>
                                <p class="val_content">
                                    Simply click below for email verification.
                                </p>
                            </div>
                            <div class="general-btn">
                                <button type="button" class="btn btn-primary btn-lg btn-block btn-purple">VERIFY EMAIL ADDRESS</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        
        </div>
        </div>
    </section>

</body>

</html>
